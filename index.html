<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de turnos -- Entrega 2</title>

</head>

<body>
  <header>
    <h1>Gestor de Turnos</h1>
    <p>Gracias por elegir nuestro gestor de turnos</p>
  </header>

  <main>
    <section class="card">
      <label for="horarioSelect">Horario:</label>
      <select id="horarioSelect"></select>
      <button id="reservarBtn" class="primary">Reservar</button>
      <button id="verReservasBtn" class="ghost">Mis reservas</button>
      <div id="msg" class="msg" aria-live="polite"></div>
    </section>

    <section id="reservasPanel" class="card hidden" aria-live="polite">
      <div class="toolbar">
        <h2>Mis reservas</h2>
        <button id="cerrarPanel" class="ghost">Cerrar</button>
      </div>
      <table id="reservasTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Horario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
